<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css dom</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .kotak{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
        }

        #btn1{
            margin: 10px;
        }
        #head{
            margin: 10px;
        }
        #btn2{
            margin: 10px;
        }

        .head{
            color: green;
        }
    </style>
</head>
<body>
    <div class="kotak"> 
    </div>
        <button id="btn1">Ubah jadi lingkaran</button>
    <div>
        <h1 id="head">Hello, world</h1>
    </div>
    <button id="btn2">ubah warna</button>
    <h1 id="head2">Hello World</h1>

    <script>
        $("#btn1").click(function(){
            $(".kotak").css("border-radius", "80%")
        });

        $("#btn2").click(function(){
            $("#head").toggleClass("head");
        });

        $("#head2").addClass("head");
        
    </script>
</body>
</html>
