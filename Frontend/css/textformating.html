<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teks formating</title>
    <style>
        .size{
            font-size: 200%;
        }
        .bold{
            font-weight: bold;
        }
        .italic{
            font-style: italic;
        }
        .underline{
            text-decoration: underline;
        }
        .link{
            text-decoration: none;
        }
        .align{
            text-align: center;
        }
        div{
            width: 400px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <p class="size">paragraf 1</p>
    <p class="bold">paragraf 2</p>
    <p class="italic">paragraf 3</p>
    <p class="underline">paragraf 4</p>
    <a href="" class="link">Website Link</a>
    <div><p class="align">paragraf 5</p></div>
</body>
</html>
