<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        /*Selector Element*/
        body {
            background-color:chartreuse;
        }

        /*Selector Class*/
        .blue{
            color: blue;
        }
        .merah{
            color: red;
        }
        .large{
            font-size: 200%;
        }


        #brown{
            color: brown;
        }
    </style>
    <title>Selector</title>
</head>
<body>
    <h1 class="blue">Hello, World!</h1>
    <p class="blue large">Nama saya Kyahh</p>

    <h1 class="merah">Saya suka turu</h1>
    <p id="brown">Saya adalah vanila termanis</p>
</body>
</html>
