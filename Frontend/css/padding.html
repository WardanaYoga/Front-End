<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        .first-box{
            background-color: lightblue;
            width: 200px;
            height: 200px;
            margin: 100px;
            padding: 30px 10px 30px 10px;
        }
        .second-box{
            background-color: lightgreen;
            width: 200px;
            height: 200px;
            margin: auto;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="first-box">Belajar Coding Itu Mudah</div>
    <div class="second-box">Ayo Subscribe Belajar Coding</div>
</body>
</html>
