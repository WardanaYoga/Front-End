<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>

    <script>
        function rataRata(x,y){
             
            return (x + y)/2;
        }
        alert(rataRata(4,9));

        function CelciuskeFarenheit(celcius){
            return (5/9 * celcius) + 32;
        }
        alert(CelciuskeFarenheit(1));
    </script>
</body>
</html>
