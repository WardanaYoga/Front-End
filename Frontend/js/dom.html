<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1 id="text">Hello, World!</h1>
    <button id="mybutton">Translate</button>
    <script>
        document.getElementById("mybutton").onclick = function (){
            document.getElementById("text").innerHTML = "Hallo, Dunia!";
        }
    </script>
</body>
</html>
