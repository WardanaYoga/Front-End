<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gambar Last of Us</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #121212;
      font-family: 'Indie Flower', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-family: 'Amatic SC', cursive;
      font-size: 60px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out forwards;
    }

    img {
      width: 80%;
      max-width: 800px;
      border-radius: 20px;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeZoom 2s ease-out 1s forwards;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    @keyframes fadeZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>The Last of Us</h1>
  <img src="https://image.ibb.co/fYzTrb/lastofus.jpg" alt="The Last of Us Poster">

</body>
</html>
